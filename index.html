<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Calibri;
            background-color: #004a70;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Calcu */
        .calculator {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Input */
        input[type="number"], input[type="text"] {
            width: 50px;
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #004a70;
            backdrop-filter: blur(5px);
        }

        /* Buttons */
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            background-color: #63c5da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Result pati error message */
        .result, .error {
            margin-top: 10px;
            font-weight: bold;
        }

        .error {
            color: yellow;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="text" id="operator" placeholder="Operator">
        <input type="number" id="num2" placeholder="Number 2">
        <br>
        <button class="button" onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function calculate() {
            // to para bagong message
            document.getElementById("result").innerHTML = "";
            document.getElementById("error").innerHTML = "";

            // Get input values
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value.trim();

            // Validate inputs
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("error").innerHTML = "Invalid input. Please enter valid numbers.";
                return;
            }

            // calculations
            let result;
            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                if (num2 === 0) {
                    document.getElementById("error").innerHTML = "Error: Division by zero is not allowed.";
                    return;
                }
                result = num1 / num2;
            } else {
                document.getElementById("error").innerHTML = "Invalid operation. Please use +, -, *, or /.";
                return;
            }

            // display
            document.getElementById("result").innerHTML = `Result: ${num1} ${operator} ${num2} = ${result}`;
        }
    </script>

</body>
</html>
